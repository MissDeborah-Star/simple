
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="sIMPLE (2).png" type="image/x-icon">
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Formulaire d'inscription Trouve moi</h2>
        <p class="text-gray-600 text-center mb-6">Remplissez soigneusement le formulaire</p>

        <form>
            <!-- Nom complet -->
            <div class="mb-4">
                <label class="block font-medium text-gray-700">Nom complet</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="Prénom" class="w-1/3 p-2 border rounded">
                    <input type="text" placeholder="Deuxième prénom" class="w-1/3 p-2 border rounded">
                    <input type="text" placeholder="Nom de famille" class="w-1/3 p-2 border rounded">
                </div>
            </div>

            <!-- Sexe & Date de naissance -->
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block font-medium text-gray-700">Sexe</label>
                    <select class="w-full p-2 border rounded">
                        <option>Femme</option>
                        <option>Homme</option>
                    </select>
                </div>
                <div class="w-1/2">
                    <label class="block font-medium text-gray-700">Date de naissance</label>
                    <div class="flex gap-2">
                        <select class="w-1/3 p-2 border rounded">
                            <option>Jour</option>
                            <option>1</option><option>2</option> <!-- Ajouter plus de jours -->
                        </select>
                        <select class="w-1/3 p-2 border rounded">
                            <option>Mois</option>
                            <option>Janvier</option><option>Février</option> <!-- Ajouter plus de mois -->
                        </select>
                        <select class="w-1/3 p-2 border rounded">
                            <option>Année</option>
                            <option>2000</option><option>2001</option> <!-- Ajouter plus d'années -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Adresse -->
            <div class="mb-4">
                <label class="block font-medium text-gray-700">Adresse</label>
                <input type="text" placeholder="Adresse" class="w-full p-2 border rounded">
                <div class="flex gap-2 mt-2">
                    <input type="text" placeholder="Ville" class="w-1/3 p-2 border rounded">
                    <input type="text" placeholder="Département" class="w-1/3 p-2 border rounded">
                    <input type="text" placeholder="Code postal" class="w-1/3 p-2 border rounded">
                </div>
            </div>

            <!-- Email & Téléphone -->
            <div class="mb-4 flex gap-4">
                <div class="w-1/2">
                    <label class="block font-medium text-gray-700">E-mail</label>
                    <input type="email" placeholder="monnom@example.com" class="w-full p-2 border rounded">
                </div>
                <div class="w-1/2">
                    <label class="block font-medium text-gray-700">Numéro de téléphone</label>
                    <input type="tel" placeholder="00 00 00 00 00" class="w-full p-2 border rounded">
                </div>
            </div>

            <!-- Choix du parcours -->
            <div class="mb-4">
                <label class="block font-medium text-gray-700">Choisissez votre moyen de transport prefere</label>
                <select class="w-full p-2 border rounded">
                    <option>VTC</option>
                    <option>Taxis</option>
                    <option>bus</option>
                    <option >Bateau</option>
                    <option > Gbaka</option>
                </select>
            </div>

            <!-- Commentaires -->
            <div class="mb-4">
                <label class="block font-medium text-gray-700">Commentaires supplémentaires</label>
                <textarea rows="4" class="w-full p-2 border rounded"></textarea>
            </div>

            <!-- Bouton de soumission -->
            <button class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition">
                Soumettre l'inscription
            </button>
        </form>
    </div>

</body>
</html>
